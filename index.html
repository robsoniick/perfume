<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="prod-card">

      <img class="prod-img" src="images/image-product-desktop.jpg" alt="perfume">

      <div class="info">
        <h3 class="prod-type">Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="desc">A floral, solar and voluptuous int erpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="pricing">
          <p class="promo">$149.99</p>
          <p class="full-price">$169.99</p>
        </div>
        <button class="btn-cart">
          <img src="images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>

    </div>
  </main>

</body>
</html>
